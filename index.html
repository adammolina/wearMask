<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href=styles.css />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <section id="heading">
    <div class="row">
      <div class="col-12 text-center" style="background-color: blue; border: 1px solid">
        <h2>Mask checker</h2>
        <p>Enter your zip code to find out for your area.</p>
      </div>
    </div>
  </section>

  <section id="main">
    <div class="row">
      <div class="col-12 text-center" style="background-color: blue; border: 1px solid">
        <h2>Check if you need a mask</h2>
        <p>Just enter your zip code to find out if it is safe for you to go outside without a mask.</p>
      </div>
    </div>
  </section>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <div class="form">
          <form action="" class="form-inline justify-content-center">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Zip code">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary ">Check</button>
            </div>
          </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
